<form ng-submit="guardar()">
	<div>
		<label>Cedula</label>
		<input type = "text" ng-model="Cliente.cedula"/>
	</div>
	<div>
		<label>Nombres</label>
		<input type = "text" ng-model="Cliente.nombres"/>
	</div>
	<div>
		<label>Apellidos</label>
		<input type = "text" ng-model="Cliente.apellidos"/>
	</div>
	<div>
		<label>Correo Electronico</label>
		<input type = "text" ng-model="Cliente.correo"/>
	</div>
	<input type="submit" value="Guardar"/>
</form>
